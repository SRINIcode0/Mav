<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Reveal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    #overlay button {
      padding: 12px 25px;
      font-size: 16px;
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      cursor: pointer;
    }

    #logo {
      position: relative;
      max-width: 80%;
      width: 300px;
      opacity: 0;
      transform: scale(0.2);
      transition: transform 1s ease-out, opacity 1s ease-out;
      z-index: 5;
    }

    #logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .terminal {
      position: relative;
      width: 90%;
      max-width: 350px;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      font-size: 12px;
      padding: 8px;
      margin: 5px 0;
      overflow-x: auto;
      overflow-y: auto;
      white-space: pre-wrap; /* wrap long names on mobile */
      line-height: 1.4em;
      z-index: 2;
    }

    #centerTerm {
      color: #00ff00;
      font-size: 16px;
      text-align: center;
      margin: 10px 0;
    }

    @media (max-width: 480px) {
      #overlay button { font-size: 14px; padding: 10px 20px; }
      #logo { width: 70%; }
      .terminal { font-size: 11px; max-width: 95%; }
      #centerTerm { font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Overlay with button -->
  <div id="overlay">
    <button id="startBtn">CLICK TO UNLOCK</button>
  </div>

  <!-- Hidden logo -->
  <img id="logo" src="logo.png" alt="Team Logo">

  <!-- Terminal -->
  <div class="terminal" id="terminal"></div>
  <div id="centerTerm"></div>

  <!-- Audio -->
  <audio id="bgMusic" src="bg.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");
    const logo = document.getElementById("logo");
    const bgMusic = document.getElementById("bgMusic");
    const terminal = document.getElementById("terminal");
    const centerTerm = document.getElementById("centerTerm");

    const names = [
      "Aarthi Selvakumari", "Balakrishnan Sundararaj",
      "Dhanasekaran Kuppusamy", "Giri", "Gobinath Shanmugam",
      "Ilamathi Natrajan", "Karthickkumar Selvam", "Karthik Pandian",
      "Kavearhasi Viswanathan", "NikilPrasath Satheeskumar",
      "Ponmani Sasikumar", "Ragul Elaveni", "Ranjith Moorthi",
      "Sanjeev Vishwanathan", "SaravanaKumar Palanisamy",
      "SriNikethan", "Suresh Pandian", "Vijay Manickam",
      "VinodhKanna Pari", "Vivek Raja"
    ];

    const loadingLines = [
      "INITIALIZING SYSTEM...",
      "LOADING MODULES...",
      "ACCESSING DATABASE...",
      "BYPASSING FIREWALL...",
      "ACCESS GRANTED âœ”",
      "REVEALING IDENTITY..."
    ];

    function typeWriter(el, text, delay, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          el.innerText += text.charAt(i);
          el.scrollTop = el.scrollHeight;
          i++;
          setTimeout(type, delay);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    btn.addEventListener("click", async () => {
      overlay.style.display = "none";
      try { await bgMusic.play(); } catch (e) { console.log("Audio play blocked:", e); }

      // Step 1: Loading lines
      let delay = 0;
      loadingLines.forEach((line, idx) => {
        setTimeout(() => {
          typeWriter(centerTerm, line + "\n", 50, () => {
            if (idx === loadingLines.length - 1) {
              // Step 2: Show logo
              setTimeout(() => logo.classList.add("show"), 500);

              // Step 3: Type names in terminal
              names.forEach((name, idx) => {
                setTimeout(() => {
                  typeWriter(terminal, "\n> " + name, 30);
                }, idx * 500);
              });
            }
          });
        }, delay);
        delay += 1500;
      });
    });
  </script>
</body>
</html>
