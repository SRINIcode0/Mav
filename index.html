<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Reveal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    #overlay button {
      padding: 12px 25px;
      font-size: 16px;
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      cursor: pointer;
    }

    #logo {
      max-width: 80%;
      width: 300px;
      opacity: 0;
      transform: scale(0.2);
      transition: transform 1s ease-out, opacity 1s ease-out;
      margin: 20px 0;
    }

    #logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .terminal {
      background: rgba(0,0,0,0.85);
      color: #00ff00;
      font-size: 14px;
      padding: 10px;
      margin: 5px 0;
      width: 90%;
      max-width: 400px;
      overflow-x: auto;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4em;
      border: 1px solid #00ff00;
      box-sizing: border-box;
    }

    #centerTerm {
      color: #00ff00;
      font-size: 18px;
      text-align: center;
      white-space: pre-wrap;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      #overlay button {
        font-size: 14px;
        padding: 10px 20px;
      }
      #logo { width: 70%; }
      .terminal { font-size: 12px; max-width: 95%; }
      #centerTerm { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="startBtn">CLICK TO UNLOCK</button>
  </div>

  <img id="logo" src="logo.png" alt="Team Logo">

  <div class="terminal" id="terminal"></div>
  <div id="centerTerm"></div>

  <audio id="bgMusic" src="bg.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");
    const logo = document.getElementById("logo");
    const bgMusic = document.getElementById("bgMusic");
    const terminal = document.getElementById("terminal");
    const centerTerm = document.getElementById("centerTerm");

    const names = [
      "Aarthi Selvakumari", "Balakrishnan Sundararaj",
      "Dhanasekaran Kuppusamy", "Giri", "Gobinath Shanmugam",
      "Ilamathi Natrajan", "Karthickkumar Selvam", "Karthik Pandian",
      "Kavearhasi Viswanathan", "NikilPrasath Satheeskumar",
      "Ponmani Sasikumar", "Ragul Elaveni", "Ranjith Moorthi",
      "Sanjeev Vishwanathan", "SaravanaKumar Palanisamy",
      "SriNikethan", "Suresh Pandian", "Vijay Manickam",
      "VinodhKanna Pari", "Vivek Raja"
    ];

    const loadingLines = [
      "INITIALIZING SYSTEM...",
      "LOADING MODULES...",
      "ACCESSING DATABASE...",
      "BYPASSING FIREWALL...",
      "ACCESS GRANTED âœ”",
      "REVEALING IDENTITY..."
    ];

    function typeWriter(el, text, delay, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          el.innerText += text.charAt(i);
          el.scrollTop = el.scrollHeight;
          i++;
          setTimeout(type, delay);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    btn.addEventListener("click", async () => {
      overlay.style.display = "none";

      try { await bgMusic.play(); } catch(e) { console.log("Audio play blocked:", e); }

      // Typing loading lines
      let delay = 0;
      loadingLines.forEach((line, idx) => {
        setTimeout(() => {
          typeWriter(centerTerm, line + "\n", 50, () => {
            if (idx === loadingLines.length - 1) {
              // Show logo after last line
              setTimeout(() => logo.classList.add("show"), 500);

              // Type names in terminal
              names.forEach((name, idx) => {
                setTimeout(() => {
                  typeWriter(terminal, "\n> " + name, 30);
                }, idx * 500);
              });
            }
          });
        }, delay);
        delay += 1500;
      });
    });
  </script>
</body>
</html>
